<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<h2>Add user</h2>
<div>
    <form th:action="@{/addUser}" th:object="${user}" method="post">
        <fieldset>
            <legend>User data</legend>
            <p>
                <label th:for="name">Name</label>
                <label>
                    <input type="text" name="name" th:id="name" th:value="${user.getName()}">
                </label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <p>
                <label th:for="lastName">Lastname</label>
                <label>
                    <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}">
                </label><br/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <p>
                <label th:for="email">Email</label>
                <label>
                    <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
                </label><br/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </fieldset>
        <p>
            <button type="submit">Save</button>
    </form>
    <br/>
    <form th:action="@{/}">
        <button type="submit" class="btn btn-outline-danger">Back to user list</button>
    </form>
</div>
</body>
</html>
